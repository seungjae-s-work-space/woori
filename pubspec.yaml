name: woori
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ^3.5.4


dependencies:
  flutter:
    sdk: flutter

  # State management
  flutter_riverpod: ^2.6.1

  # Storage
  flutter_secure_storage: ^9.2.2
  shared_preferences: ^2.3.4

  # Splash screen
  lottie: ^3.2.0

  # http
  dio: ^5.7.0
  retrofit: ^4.4.2
  json_annotation: ^4.9.0

  #Utils
  talker: ^4.5.4
  feedback: ^3.1.0
  path_provider: ^2.1.5

  #freezed
  freezed: ^2.5.7
  freezed_annotation: ^2.4.4

  # Media
  image_picker: ^1.1.2
  flutter_image_compress: ^2.3.0

  # Svg
  flutter_svg: ^2.0.16

  # Router
  go_router: ^14.6.2

  #env
  flutter_dotenv: ^5.2.1

  

  cupertino_icons: ^1.0.8

  # Localization
  flutter_localizations:
    sdk: flutter
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # build_runner is a dev dependency of the freezed package
  build_runner: ^2.4.13
  json_serializable: ^6.8.0
  source_gen: ^1.5.0
  retrofit_generator: ^9.1.5


  flutter_lints: ^4.0.0


flutter:
  generate: true
  assets:
    - .env


  uses-material-design: true

